{% extends 'home/index.html' %}



{% block content %}

    <div class="main_container">
        <div class="profile_settings">
            <h4>Hi, <span class="profile_settings_username">{{profile.user}}</span></h4>
            <p>You can update some fields.</p>
            <form class="" method="post">{% csrf_token %}
                <label for="login_update">LOGIN</label><br/>
                <input id='login_update' type="text" name="login" placeholder="Login ..." value="{{profile.user}}"><br/>

                <label for="">DESCRIPTION</label><br/>
                <textarea name='description'>{{profile.description}}</textarea><br/>
                <button type="submit" name="button">UPDATE</button>

            </form>
        </div>
    </div>

{% endblock %}
